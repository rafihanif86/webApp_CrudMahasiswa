<div id="search-component" class="card-body">
  <h4 class="card-header">Mahasiswa Search</h4>

  <input #searchBox id="search-box" class="form-control mr-sm-2" (input)="search(searchBox.value)" placeholder="Search"/>

  <ul class="list-group">
    <li *ngFor="let hero of heroes$ | async"  class="list-group-item">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
